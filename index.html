<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/norse" rel="stylesheet">
</head>
<body>
    <div class="leftSide">
        
        <div class="title">
            <img class="titleImg" src="./images/odin-logo.png" alt="image" height="100%" width="100vw">
            <h1 class="titleText" align="center">ODIN</h1>
        </div>
        <p class="leftSideFooter" align="center">Photo by Halie West on Unsplash</p>
    </div>
    <main class="main">
        <header class="header">
            <p class="headerText">
                This is not a real online service! You know you need something like 
                this in your life to help you realise your deepest dreams.
                <br>
                Sign up now to get started
                <br><br>
                You know you want to.
            </p>
        </header>
        <div class="form">
            <form action="example.com/path" method="post">
                <legend>Let's do this!</legend>
                <div class="allInputs">
                    <div class="input">
                        <label for="first_name">First Name *</label>
                        <input type="text" id="first_name" required>
                    </div>
                    <div class="input">
                        <label for="last_name">Last Name *</label>
                        <input type="text" id="last_name" required>
                    </div>
                    <div class="input">
                        <label for="emial">Email *</label>
                        <input type="email" id="email" placeholder="you@exampl.com" required>
                    </div>
                    <div class="input">
                        <label for="phone_number">Phone Number *</label>
                        <input type="text" id="phone_number" minlength="11" maxlength="11" pattern="[/0-9]" required>
                    </div>
                    <div class="input">
                        <label for="password">Password *</label>
                        <input class="pas" type="password" id="password" required minlength="8">
                        <p class="passNotMatch"></p>
                    </div>
                    <div class="input">
                        <label for="confirm_password">Confirm Password *</label>
                        <input class="pas" type="password" id="confirm_password" required minlength="8">
                    </div>
                </div>
                <div class="footerBtnDiv">
                <button type="submit" class="submitBtn">Create Account</button>
                </div>
              </form>
        </div>
        <footer class="footer">
            <p>Already have an account? <a href=".">Log in</a></p>
        </footer>
    </main>
    <script src="app.js"></script>
</body>
</html>
